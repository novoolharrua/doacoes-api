    <section id="tableCrud">
        <div class="container" >

            <div class="uk-overflow-auto my-custom-scrollbar">
                <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                    <thead>
                    <tr>
                        <th class="uk-table-expand"><h3 class="section-subheading text-muted">Tipo</h3></th>

                        <th class="uk-table-small"><h3 class="section-subheading text-muted">Turno</h3></th>
                        <th class="uk-table-small"><h3 class="section-subheading text-muted">Regi√£o</h3></th>

                    </thead>

                    <tbody>
                    {% for evento in site.evento %}

                        <td class="uk-text-truncate">{{evento.tipo}}</td>
                        <td class="uk-text-truncate">{{evento.data}}</td>
                        <td class="uk-text-truncate">{{evento.turno}}</td>

                        <td>
                            <a href="#detalhes_evento" data-toggle="modal" style="border-radius: 10px; margin: 10px;padding: 10px; font-weight: 700;" class="page-scroll btn btn-xl"> detalhes </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div style="text-align: center;">
                <a href="#modal_evento" data-toggle="modal" style="border-radius: 10px; margin: 10px;padding: 10px; font-weight: 700;" class="page-scroll btn btn-xl"> Novo Evento </a>

            </div>
