<!-- Services Section -->
    <section id="diretoria" class="bg-light-yellow">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Apoiadores e Doadores</h2>
                    <h3 class="section-subheading text-muted">Alguns dos Apoiadores e Doadores que fazem parte dessa hist√≥ria.</h3>
                </div>
            </div>
            <div class="row text-center">
                <div uk-slider>
                    <ul class="uk-slider-items uk-child-width-1-3@s uk-child-width-1-2@">
                        {% for member in site.people %}
                        <li>
                            <div class="team-member">
                            <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                            <h4>{{ member.name }}</h4>
                            <p class="text-muted">{{ member.position }}</p>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <img src="{{ site.baseurl }}/img/hand-move.svg" style="width: 40px;height: 40px;color: gray"/>
            </div>
        </div>
    </section>
