<!-- Services Section -->
    <section id="tableCrud">
        <div class="container" >
            <h1 class="section-heading">Instituições Cadastradas</h1>
            <div class="uk-overflow-auto my-custom-scrollbar">
                <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                    <thead>
                    <tr>
                        <th class="uk-table-expand"><h3 class="section-subheading text-muted">Nome</h3></th>
                        <th class="uk-table-shrink"><h3 class="section-subheading text-muted">Visualizar</h3></th>
                        <th class="uk-table-shrink"><h3 class="section-subheading text-muted">Editar</h3></th>
                        <th class="uk-table-shrink uk-text-nowrap"><h3 class="section-subheading text-muted">Deletar</h3></th>
                    </tr>
                    </thead>

                    <tbody>
                    {% for instituicao in site.instituicao %}
                    <tr>
                        <td class="uk-text-truncate">{{instituicao.name}}</td>
                        <td><a href="#registro_modal" data-toggle="modal" style="border-radius: 10px; margin: 10px;padding: 10px; font-weight: 700;" class="page-scroll btn btn-xl">Visualizar</a></td>
                        <td><a href="#registro_modal" data-toggle="modal" style="border-radius: 10px; margin: 10px;padding: 10px; font-weight: 700;" class="page-scroll btn btn-xl">Editar</a></td>
                        <td><a href="#registro_modal" data-toggle="modal" style="border-radius: 10px; margin: 10px;padding: 10px; font-weight: 700;" class="page-scroll btn btn-xl">Deletar</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </section>
